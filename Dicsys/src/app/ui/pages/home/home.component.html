<app-header />

<div id="home" class="">
    <app-slider></app-slider>
    <div class="">
        <div id="contenido" class="w-[100%] mr-20 min-h-[450px] mb-8">
            <h1 class="subheader text-center font-bold text-xl mt-4 ">{{globalText.ourCategories}}</h1>
            <div class="flex justify-center items-center">
                <hr class="mb-6 w-96">
            </div>
            <div id="listCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4">
                <div *ngFor="let categoria of arrayCategorias" class="cardd max-w-xs rounded-lg border shadow-md overflow-hidden cursor-default">
                    <div class="overflow-hidden">
                        <img [src]="categoria.imagen" alt="categoria" class="w-full h-40 object-cover" />
                    </div>
                    <div class="contenidooo text-center p-4">
                        <h3 class="font-semibold text-lg mb-2">{{categoria.nombre}}</h3>
                        <button class="bg-blue-400 hover:bg-blue-600 text-white font-bold py-1 px-4 rounded-lg transition-colors"
                            (click)="navigateProductsByCategory(categoria.id, categoria.nombre)">{{globalText.seeMore}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer />
